<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>NO</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Segoe UI", Roboto, system-ui, sans-serif;
                background: #000000;
                color: #ffffff;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                animation: fadeIn 0.3s ease-in-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            h1 {
                font-size: 11rem;
                font-weight: 700;
                margin-bottom: 0.4rem;
                letter-spacing: 1rem;
            }

            h2 {
                font-size: 1.7rem;
                font-weight: 300;
                letter-spacing: 0.7rem;
            }
        </style>
    </head>
    <body>
        <h1>NO</h1>
        <h2>just, no.</h2>
    </body>
</html>
